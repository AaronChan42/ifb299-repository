<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>

{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Nav Bar -->
<nav class="navbar navbar-default" id="nav">

    <div class = "container-fluid">

        <!--Logo-->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Music School</a>
        </div>

        <!-- Nav Items -->
        <div class = "collapse navbar-collapse">

            <!--About Item -->
            <ul class = "nav navbar-nav">
                <li class = "">
                    <a href="{% url 'home:about' %}"> About </a>
                </li>
            </ul>

            <!--Another Item -->
            <ul class = "nav navbar-nav">
                <li class = "">
                    <a href="#"> Gallery </a>
                </li>
            </ul>

            <ul class = "nav navbar-nav">
                <li class = "">
                    <a href="#"> Jobs </a>
                </li>
            </ul>


            <ul class = "nav navbar-nav">
                <li class = "">
                    <a href="#"> Contact Us </a>
                </li>
            </ul>

            <!--Login Button (RHS) -->
            <ul class = "nav navbar-nav navbar-right">
                <li class = "" data-toggle="modal" data-target="#popup">
                    <a href="#"> Login </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<!--This is to remove the whitespace between nav following items -->
<style>
    #nav {
        margin-bottom: 0;
    }

</style>

<!-- Login modal -->
<div class="modal fade" id="popup">
    <div class="modal-dialog">

        <div class="modal-content">

            <!-- Header -->
            <div class="modal-header">

                <!-- Dismiss Button -->
                <button type="button" class="close" data-dismiss="modal">&times;</button>

                <h3>Login</h3>

            </div>

            <!-- Body (Form) -->
            <div class="modal-body">

                <!-- Input Fields-->
                <form role="form">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email or Username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </form>
            </div>

            <!-- Login Button -->
            <div class="modal-footer">
                <button class="btn btn-primary btn-block">Log In</button>
            </div>

        </div>

    </div>

</div>

{% block body %}
{% endblock %}



<!--JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>

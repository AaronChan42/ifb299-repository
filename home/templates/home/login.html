<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'home/style.css' %}" />

<body id="loginPG">
<!-- NEED TO DO THE DESIGN LATER ON-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-title text-center">
                    <h1>Login</h1>
                </div>
                <div class="panel-body">
                    <div class="col-lg-11">
                        <form method="post" class="user-form">
                            {% csrf_token %}
                            {{ form.as_p }}
                    </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Log in</button>
                            </div>
                        </form>

                </div>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-4 col-md-offset-4">
            <!-- Handle Invalid user-->
            {% if invalid %}
            <div class ="alert alert-danger" role="alert">Your email or password does not exist or is incorrect. Please try again.</div>
            {% endif %}
        </div>
    </div>

    <div class="row text-center">
        <h4>Don't have an account? <a href="{% url 'home:enrol' %}">Enrol today.</a> </h4>
    </div>

</div>



<!--JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
